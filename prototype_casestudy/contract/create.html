<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Create contract</h1>
<section class="vh-200 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <form id="form-create"  method="post">
                                <div class="form-outline mb-4">
                                    <label ><b>FacilityName</b> </label>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">FacilityType</label>
                                        <select>
                                            <option>Villa</option>
                                            <option>House</option>
                                            <option>Room</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label ><b>CustomerName </b> </label>
                                    <select>
                                        <option value="">Nguyễn Văn A</option>
                                        <option value="">Nguyễn Văn B</option>
                                        <option value="">Nguyễn Văn C</option>
                                        <option value="">Nguyễn Văn D</option>
                                        <option value="">Nguyễn Văn E</option>
                                    </select>
                                </div>
                                <div class="form-outline mb-4">
                                    <label ><b>EmployeeName</b> </label>
                                    <select>
                                        <option value="">Nguyễn Văn A</option>
                                        <option value="">Nguyễn Văn B</option>
                                        <option value="">Nguyễn Văn C</option>
                                        <option value="">Nguyễn Văn D</option>
                                        <option value="">Nguyễn Văn E</option>
                                    </select>
                                </div>
                                <div class="form-outline mb-4">
                                    <label  class="form-label"><b>StartDate</b></label>
                                    <input type="date" required class="form-control" >
                                </div>
                                <div class="form-outline mb-4">
                                    <label  class="form-label"><b>EndDate</b></label>
                                    <input type="date" required class="form-control" >
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label"><b>Deposit(USD)</b></label>
                                    <input type="text" class="form-control" placeholder="50">
                                </div>
                                <div class="form-outline mb-4">
                                    <button type="submit" class="btn btn-outline-success"><b>Add New Contract</b></button>
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><b>Close</b>
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

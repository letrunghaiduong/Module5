    <th>STT</th>
    <th>StartDate</th>
    <th>EndDate</th>
    <th>Deposit</th>
    <th>Customer Name</th>
    <th>Employee Name</th>
    <th>Facility Name</th>
<!--    <th>Attach Facility</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let con of contracts">
    <td>{{con.id}}</td>
    <td>{{con.startDate}}</td>
    <td>{{con.endDate}}</td>
    <td>{{con.deposit}}</td>
    <td>{{con.customer.name}}</td>
    <td>{{con.employee.name}}</td>
    <td>{{con.facility.name}}</td>

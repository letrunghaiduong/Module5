<app-header></app-header>
<section class="vh-200 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <button class="btn btn-outline-success" [routerLink]="['/customer/list']">Customer List</button>
              <h2 class="text-uppercase text-center mb-5">Edit facility</h2>

              <form action="" method="post" *ngIf="formEditFacility" [formGroup]="formEditFacility" (ngSubmit)="update()">

                <input type="hidden" name="id" >
                <div class="form-outline mb-4">
                  <label class="form-label">FacilityType</label>
                  <select class="form-select" formControlName="facilityType" [compareWith]="compareWith">
                    <option value=""></option>
                    <option *ngFor="let item of facilityTypes" [ngValue]="item">
                      {{item.name}}
                    <option>
                  </select>
                  <span style="color: red" *ngIf="formEditFacility.controls.facilityType.hasError('required')&&formEditFacility.controls.facilityType.touched">Không được để trống</span>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label">Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg"/>
                  <label class="form-label">Area</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg"/>
                  <label class="form-label">Cost</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg"/>
                  <label class="form-label">Max People</label>
                </div>
                <div class="form-outline mb-4" id="standardRoom">
                  <input type="text"  class="form-control form-control-lg"/>
                  <label class="form-label">Standard Room</label>
                </div>
                <div class="form-outline mb-4" id="descriptionOtherConvenience">
                  <input type="text"
                         class="form-control form-control-lg"/>
                  <label class="form-label">Description Other Convenience</label>
                </div>
                <div class="form-outline mb-4" id="poolArea">
                  <input type="text"  class="form-control form-control-lg"/>
                  <label class="form-label">Pool Area</label>
                </div>
                <div class="form-outline mb-4" id="numberOfFloors">
                  <input type="text"
                         class="form-control form-control-lg"/>
                  <label class="form-label">Number Of Floors</label>
                </div>
                <div class="form-outline mb-4" id="facilityFrees">
                  <input type="text"  class="form-control form-control-lg"/>
                  <label class="form-label">Facility Free</label>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label">Rent Type</label>
                  <select>
                    <option>Year</option>
                    <option>Month</option>
                    <option>Day</option>
                    <option>Hour</option>
                  </select>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>

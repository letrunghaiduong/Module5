<app-header></app-header>
<h1 class="text-center  m-0">Facility</h1>
<div class="row m-0">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card-group">
      <div class="card" *ngFor="let item of facilities">
        <img src="https://d2e5ushqwiltxm.cloudfront.net/wp-content/uploads/sites/86/2018/12/18015307/Superior-king-bed-room-cottage-at-pullman-danang-beach-resort-vietnam.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">Dien tich: {{item.area}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
        <button class="btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="temp = item">
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>


<!--modal delete-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <h3 class="text-danger text-center">Bạn có chắc muốn xóa thông tin của:</h3>
        <div class="row text-primary">
          <div class="col-9"><h4>{{temp.name}}</h4></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="deleteFacility()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

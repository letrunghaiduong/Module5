<app-header></app-header>
<section class="vh-200 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <button class="btn btn-outline-success" [routerLink]="['/customer/list']">Customer List</button>
              <h2 class="text-uppercase text-center mb-5">Edit Customer</h2>
              <form action="" method="post" [formGroup]="formUpdateCustomer" (ngSubmit)="submit()" >

                <input type="hidden" name="id" formControlName="id" >

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.name.hasError('required')&&formUpdateCustomer.controls.name.touched">Không được để trống</span>
                  <input type="text" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.customerCode.hasError('required')&&formUpdateCustomer.controls.customerCode.touched">Không được để trống</span>
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.customerCode.hasError('pattern')&&formUpdateCustomer.controls.customerCode.touched">Không đúng định dạng</span>
                  <input type="text" class="form-control form-control-lg" formControlName="customerCode"/>
                  <label class="form-label">Code</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.dateOfBirth.hasError('required')&&formUpdateCustomer.controls.dateOfBirth.touched">Không được để trống</span>
                  <input type="date"  class="form-control form-control-lg"  formControlName="dateOfBirth"/>
                  <label class="form-label">Date Of Birth</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.gender.hasError('required')&&formUpdateCustomer.controls.gender.touched">Không được để trống</span>
                  <label class="form-label">Gender
                    <input type="radio" formControlName="gender" [value]= true>Male
                    <input type="radio" formControlName="gender" [value]= false>Female
                  </label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.idCard.hasError('required')&&formUpdateCustomer.controls.idCard.touched">Không được để trống</span>
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.idCard.hasError('pattern')&&formUpdateCustomer.controls.idCard.touched">Không đúng định dạng</span>
                  <input type="text"class="form-control form-control-lg"  formControlName="idCard"/>
                  <label class="form-label">Id Card</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.phoneNumber.hasError('required')&&formUpdateCustomer.controls.phoneNumber.touched">Không được để trống</span>
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.phoneNumber.hasError('pattern')&&formUpdateCustomer.controls.phoneNumber.touched">Không đúng định dạng</span>
                  <input type="text" class="form-control form-control-lg"  formControlName="phoneNumber"/>
                  <label class="form-label">Phone Number</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.email.hasError('required')&&formUpdateCustomer.controls.email.touched">Không được để trống</span>
                  <input type="text"  class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.address.hasError('required')&&formUpdateCustomer.controls.address.touched">Không được để trống</span>
                  <input type="text"  class="form-control form-control-lg" formControlName="address"/>
                  <label class="form-label">Address</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formUpdateCustomer.controls.customerType.hasError('required')&&formUpdateCustomer.controls.customerType.touched">Không được để trống</span>
                  <label for="customerType">CustomerType</label>
                  <select class="form-select" id="customerType" formControlName="customerType" [compareWith]="compareWith">
                    <option *ngFor="let item of customerTypes" [ngValue]="item">
                      {{item.name}}
                    <option>
                  </select>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success">
                    Update
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>

<h1>Edit phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category</td>
      <select class="form-select" formControlName="category" [compareWith]="compareWith">
        <option *ngFor="let item of category" [ngValue]="item">
          {{item.name}}
        <option>
      </select>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Update</button></td>
    </tr>
  </table>
</form>

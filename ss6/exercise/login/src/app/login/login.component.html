<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="formLogin">

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formLogin.controls.email.hasError('required')&&formLogin.controls.email.touched">Không được để trống</span>
                  <span style="color: red" *ngIf="formLogin.controls.email.hasError('email')">Không đúng định dạng</span>
                  <input  formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <span style="color: red" *ngIf="formLogin.controls.password.hasError('required')&&formLogin.controls.password.touched">Không được để trống</span>
                  <span style="color: red" *ngIf="formLogin.controls.password.hasError('minlength')">Password quá ngắn</span>
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
